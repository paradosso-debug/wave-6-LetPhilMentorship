<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project-03 — Loops</title>
  </head>
  <body>
    <!--
    Project-03 — Study Session Loop Tracker 

    GOAL:
      Build a small page where the user can:
        1) Type how many study sessions they did today.
        2) Type how many minutes each session lasted.
        3) Click a button.
        4) See a multi-line summary generated by a LOOP that:
             - repeats for each session,
             - calculates total minutes,
             - and gives feedback using conditionals.

    You are practicing:
      - variables and data types,
      - operators ( +, *, / ),
      - conditionals (if / else if / else),
      - LOOPS (for loop).

    ✅ STEP 1 — Main title
      Create an <h1> element.
      Text: Study Session Loop Tracker

    ✅ STEP 2 — Input: number of sessions
      Create an <input> element with:
        - type="number"
        - id="sessions"
        - placeholder="Number of sessions"

    ✅ STEP 3 — Input: minutes per session
      Create another <input> element with:
        - type="number"
        - id="minutesPerSession"
        - placeholder="Minutes per session"

    ✅ STEP 4 — Button to build the summary
      Create a <button> element with:
        - id="buildSummaryBtn"
        - visible text: Build Study Summary

    ✅ STEP 5 — Summary label + output area
      Create an <h2> element with the text: Summary:
      Then create a <pre> element with:
        - id="summaryOutput"

      The <pre> tag keeps line breaks so each session line can appear
      on its own line.

    ✅ STEP 6 — Link the mentee JavaScript file
      At the very bottom of the <body>, create a <script> tag:
        - src should be: project-03-loops-mentee.js

      Example:
        <script src="project-03-loops-mentee.js"></script>
  --></body>
</html>
