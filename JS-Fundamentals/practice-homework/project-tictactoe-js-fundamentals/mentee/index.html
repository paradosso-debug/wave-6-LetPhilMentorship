<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="game-container">
      <h1>Tic-Tac-Toe</h1>
      <p id="statusText">Player X turn</p>
      <div class="board">
        <button class="cell" id="cell-1" data-cell="1"></button>
        <button class="cell" id="cell-2" data-cell="2"></button>
        <button class="cell" id="cell-3" data-cell="3"></button>
        <button class="cell" id="cell-4" data-cell="4"></button>
        <button class="cell" id="cell-5" data-cell="5"></button>
        <button class="cell" id="cell-6" data-cell="6"></button>
        <button class="cell" id="cell-7" data-cell="7"></button>
        <button class="cell" id="cell-8" data-cell="8"></button>
        <button class="cell" id="cell-9" data-cell="9"></button>
      </div>
      <button id="resetBtn" class="reset-button">Reset Game</button>
    </main>
    <script src="script.js" defer></script>
  </body>
</html>
